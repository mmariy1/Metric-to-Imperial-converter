<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit conversion</h1>
            <input id="number-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container">
            <div class="convertions">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el" class="inter-paragraph">0 meters = 0 feet / 0 feet = 0 meters</p>
            </div>
            <div class="convertions">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el" class="inter-paragraph">0 liters = 0 gallons / 0 gallons = 0 liters</p>
            </div>
            <div class="convertions">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el" class="inter-paragraph">0 kilos = 0 pounds / 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
